<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Distance Converter</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    input[type="number"],
    select {
        margin-bottom: 10px;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
    }
    button {
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #190417;
        color: #fff;
        cursor: pointer;
        width: 100%;
        box-sizing: border-box;
    }
    button:hover {
        background-color: #140216;
    }
    .result {
        margin-top: 20px;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Distance Converter</h1>
        <form id="distanceForm">
            <input type="number" id="distanceInput" placeholder="Enter the distance">
            <select id="unitSelect">
                <option value="km">Kilometers (km)</option>
                <option value="miles">Miles</option>
            </select>
            <button type="button" onclick="convertDistance()">Convert</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script>
        function convertDistance() {
            const distance = parseFloat(document.getElementById('distanceInput').value);
            const units = document.getElementById('unitSelect').value;
            let result = '';

            if (units.toLowerCase() === "km") {
                const miles = distance / 1.609;
                result = `You have covered ${miles.toFixed(2)} miles`;
            } else if (units.toLowerCase() === "miles") {
                const km = distance * 1.609;
                result = `You have covered ${km.toFixed(2)} kilometers`;
            } else {
                result = "Wrong units";
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
